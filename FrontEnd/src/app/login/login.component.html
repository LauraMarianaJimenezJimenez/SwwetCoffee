  <div class="login">
    <img class="vertical" src="assets/img/cafevertical.png" alt="">
    <div class= login2>
        <img class= "logo" src="assets/img/logo.png" alt="">
        <div class="formulario">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" [(ngModel)] = "email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" [(ngModel)] = "contrasena" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" [(ngModel)] = "check" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Iniciar sesión como Administrador</label>
                </div>
                  <button class="btn btn-primary" (click) = "inciarSesion()">Iniciar Sesión</button> <br>
                  <a routerLink="/registrarse">¿No tienes cuenta aún? Regístrate aquí</a>
        </div>
    </div>
</div>
<img class= "backgro" src="assets/img/wallpaperinit.jpg" alt="">

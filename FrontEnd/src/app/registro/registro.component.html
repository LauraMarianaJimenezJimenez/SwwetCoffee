<div class="algo">
  <div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <img src="assets/img/logo.png" alt="" />
        <h3><b>Bienvenido</b></h3>
        <p><b>
            ¡Ingresa tus datos para empezar a vivir la experiencia Sweet Coffee!
          </b></p>
        <input type="submit" name="" value="Iniciar Sesión" routerLink="/login" /><br />
      </div>
      <div class="col-md-9 register-right">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Registrate</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="Nombre *" value="" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="apellido" placeholder="Apellidos *" value="" />
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email *" value="" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="password" class="form-control" [(ngModel)]="contrasena" placeholder="Contraseña *"
                    value="" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" [(ngModel)]="contrasena2"
                    placeholder="Confirmar Contraseña *" value="" />
                </div>
                <div class="form-group">
                  <input type="tel" minlength="1" maxlength="10" name="txtEmpPhone" class="form-control"
                    [(ngModel)]="celular" placeholder="Celular *" value="" />
                </div>
                <input type="submit" class="btnRegister" (click)="registrarse()" value="Registrarse" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
